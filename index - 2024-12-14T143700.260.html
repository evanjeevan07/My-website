  <style type="text/css" media="all">
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
    font-family: "Inknut Antiqua", serif;
}

.profile-card {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 320px;
    overflow: hidden;
    text-align: center;
}

.profile-header {
    position: relative;
    height: 150px;
    background-color: #007bff;
   }

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.7);
    opacity: 0.7;
}

.profile-image {
    width: 100px;
    height: 100px;
    background-color: #fff;
    border: 4px solid #fff;
    border-radius: 50%;
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    overflow: hidden;
}
 
 img{
   width: 100px;
   position: relative;
   bottom: 6px;
 }

.profile-details {
    padding: 60px 20px 20px;
}

.profile-details h2 {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 5px;
    font-family: "Inknut Antiqua", serif;
}

.profile-details p {
    color: #555;
    font-size: 0.9em;
    margin-bottom: 15px;
   
  
}

.follow-btn {
    background-color: #4a7cff;
    color: #fff;
    border: none;
    padding: 10px 30px;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
}

.follow-btn:hover {
    background-color: #3a5fcc;
}

a{
    margin: 0 10px;
    text-decoration: none;
   
}

.social-icons img {
    width: 24px;
    height: 24px;
    transition: transform 0.3s;
}

.social-icons img:hover {
    transform: scale(1.2
  </style>
